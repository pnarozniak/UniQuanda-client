<header dropdown appTheme>
	<div class="d-flex flex-row header-height align-items-center px-sm-3 px-2">
		<img
			class="img-logo mb-sm-2"
			alt="UniQuanda-Logo"
			routerLink="/public/home" />
		<div class="d-flex flex-row mx-lg-5 w-100">
			<label class="d-flex ms-auto">
				<app-icon icon="search" class="search-bar btn-search border-0 ps-lg-3">
				</app-icon>
			</label>
			<input
				placeholder="Szukaj"
				class="search-bar d-lg-flex d-none w-100 border-0 px-1" />
		</div>
		<ng-container *ngIf="user$ | async as user; else GuestItems">
			<img
				[matMenuTriggerFor]="menu"
				src="{{
					user.avatar ? user.avatar : 'assets/images/common/default_avatar.svg'
				}}"
				width="35"
				height="35"
				class="btn-avatar" />
			<mat-menu #menu="matMenu" backdropClass="app-header-dropdown-overlay">
				<app-header-dropdown></app-header-dropdown>
			</mat-menu>
		</ng-container>
		<ng-template #GuestItems>
			<app-button
				color="purple"
				routerLink="/public/register"
				class="a-btn me-sm-2 me-1">
				Zarejestruj się
			</app-button>
			<app-button class="a-btn" routerLink="/public/login">
				Zaloguj się
			</app-button>
		</ng-template>
	</div>
	<app-uniquanda-line></app-uniquanda-line>
</header>
