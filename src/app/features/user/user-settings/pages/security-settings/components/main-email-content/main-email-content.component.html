<div
	class="d-flex flex-sm-row flex-column align-items-sm-end justify-content-sm-between">
	<div class="header-container">
		<h5 class="title">Zmień główny e-mail</h5>
		<span class="description"
			>Wybierz główny e-mail konta. Na niego będziemy wysyłać najważniejsze
			powiadomienia związane z kontem.</span
		>
	</div>
	<app-button class="action-btn px-4 py-2" (click)="changeVisibilityForm()">{{
		isFormVisible ? 'Zamknij' : 'Zmień główny e-mail'
	}}</app-button>
</div>
<div
	*ngIf="isFormVisible"
	class="d-flex flex-column align-items-start form-container">
	<app-input
		label="Nowy e-mail"
		[control]="form.controls['email']"
		[errors]="[
			{
				name: 'required',
				message: 'Adres e-mail jest wymagany.'
			},
			{
				name: 'pattern',
				message: 'Niepoprawny adres e-mail.'
			}
		]">
	</app-input>
	<app-input
		label="Hasło"
		type="password"
		[control]="form.controls['password']"
		hint="Ze względów bezpieczeństwa zmiana głównego adresu e-mail wymagana potwierdzenia hasłem"
		[errors]="[
			{
				name: 'required',
				message: 'Hasło jest wymagane.'
			},
			{
				name: 'pattern',
				message: 'Siła hasła nie spełnia polityki serwisu.'
			}
		]"></app-input>
	<app-button class="sumbit-btn px-4 py-2" (click)="sendForm()"
		>Zmień główny e-mail</app-button
	>
</div>
