<div class="w-100 h-100 d-flex flex-column align-items-center">
	<div class="login-card my-auto py-3 py-sm-5 px-4 px-sm-0">
		<form
			[formGroup]="form"
			(ngSubmit)="handleLogin()"
			class="login-form d-flex flex-column p-sm-5">
			<h1 class="mx-auto mt-4 mt-sm-0 mb-4 mb-sm-5">Zaloguj się</h1>
			<app-input
				label="E-mail"
				[control]="form.controls['email']"
				[errors]="[
					{
						name: 'required',
						message: 'Adres e-mail jest wymagany.'
					},
					{
						name: 'pattern',
						message: 'Niepoprawny adres e-mail.'
					}
				]">
			</app-input>
			<app-input
				label="Hasło"
				type="password"
				[control]="form.controls['password']"
				[errors]="[
					{
						name: 'required',
						message: 'Hasło jest wymagane.'
					},
					{
						name: 'pattern',
						message: 'Siła hasła nie spełnia polityki serwisu.'
					}
				]"></app-input>
			<app-button
				color="none"
				class="ms-auto me-0 mt-2 forgot-password"
				routerLink="/public/recover-password">
				Nie pamiętasz hasła?
			</app-button>
			<app-button mode="submit" class="mt-4 mt-sm-5 p-3">
				Zaloguj się
			</app-button>
			<div class="mt-3 mx-auto register-box">
				<span class="me-1">Nie masz konta?</span>
				<app-button
					color="none"
					class="register-text"
					routerLink="/public/register">
					Zarejestruj się!
				</app-button>
			</div>
			<hr />
			<div class="google-btn" (click)="handleLoginByProvider('Google')">
				<div class="google-icon-wrapper">
					<div class="google-icon"></div>
				</div>
				<div class="google-text">
					<span>Zaloguj przez Google</span>
				</div>
			</div>
			<hr />
			<app-recaptcha-terms></app-recaptcha-terms>
		</form>
	</div>
	<div class="footer-decoration"></div>
</div>
