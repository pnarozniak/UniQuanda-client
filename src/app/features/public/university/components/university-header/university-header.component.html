<ng-container *appContext="let universityData of university | async">
	<div
		class="d-flex flex-column flex-sm-row"
		*ngIf="universityData; else loading">
		<div
			[appLoading]="logoLoading"
			class="university-logo my-auto mx-auto mx-sm-0">
			<img
				[src]="universityData.logo"
				(load)="logoLoading = false"
				alt="Logo uczelni"
				width="200px"
				height="200px"
				class="university-logo" />
		</div>
		<div
			class="d-flex flex-column my-auto ms-0 ms-sm-4 text-center text-sm-start">
			<h3 class="mt-3 mt-sm-0">{{ universityData.name }}</h3>
			<span>{{ universityData.contact }}</span>
		</div>
	</div>
	<ng-template #loading>
		<div class="w-100 loading-header" [appLoading]="true"></div>
	</ng-template>
</ng-container>
