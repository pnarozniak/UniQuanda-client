	class="myPanels ms-lg-5 me-auto ms-auto mt-3 d-flex">

		mat-tab-link
		class="item me-2 d-lg-none d-flex"
		(click)="setActivePage(profileSubpage.UserData)"

			activePage === profileSubpage.Questions ||
			activePage === profileSubpage.UserData
		">

	</a>
	<a
		mat-tab-link
		class="item me-2 d-lg-none d-flex"

		<span class="item-text">Pytania</span>
	</a>

		class="item me-2"

		class="item"
