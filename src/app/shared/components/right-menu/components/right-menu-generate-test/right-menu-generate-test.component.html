<div class="box p-4" appTheme>
	<h5>Wygeneruj test</h5>
	<span class="d-block mt-3">
		Chcesz sprawdzić swoją wiedzę? Skorzystaj z naszego modułu testów.
	</span>
	<span class="d-block mt-3">
		<span class="bold">Wpisz interesujące cię tagi:</span>
	</span>
	<app-tag-chips
		[tagCtrl]="control"
		(selectedTagsEmitter)="selectedTags = $event"></app-tag-chips>
	<app-button class="p-2" (click)="generateTest()">Wygeneruj test</app-button>
</div>
